<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Automation UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸš€ Workflow Automation</h1>
            <div class="status-indicator">
                <span id="status-text">Ready</span>
                <div id="status-dot" class="status-dot ready"></div>
            </div>
        </header>

        <main class="main-content">
            <!-- Configuration Panel -->
            <section class="panel config-panel">
                <h2>âš™ï¸ Configuration</h2>

                <div class="form-group">
                    <label for="appId">App ID:</label>
                    <input type="text" id="appId" placeholder="33" />
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" />
                </div>

                <div class="form-group">
                    <label>Gift Codes (Step 4):</label>
                    <div class="codes-manager">
                        <div id="codes-list" class="codes-list"></div>
                        <div class="codes-input-group">
                            <input type="text" id="new-code" placeholder="Enter new code" />
                            <button id="add-code-btn" class="btn btn-secondary">+ Add</button>
                        </div>
                        <button id="reload-default-codes-btn" class="btn btn-secondary">â†» Reload Default</button>
                    </div>
                </div>

                <button id="save-config-btn" class="btn btn-primary">ğŸ’¾ Save Configuration</button>
            </section>

            <!-- Actions Panel -->
            <section class="panel actions-panel">
                <h2>ğŸ¯ Actions</h2>

                <div class="actions-buttons">
                    <button id="run-all-btn" class="btn btn-success btn-large">â–¶ Run All Steps</button>
                    <button id="clear-outputs-btn" class="btn btn-secondary">ğŸ—‘ Clear Outputs</button>
                </div>

                <div class="steps-buttons">
                    <h3>Run Individual Steps:</h3>
                    <div class="button-group">
                        <button class="btn btn-step" data-step="1">Step 1: Auth Headers</button>
                        <button class="btn btn-step" data-step="2">Step 2: Get Servers</button>
                        <button class="btn btn-step" data-step="3">Step 3: Get Characters</button>
                        <button class="btn btn-step" data-step="4">Step 4: Apply Codes</button>
                    </div>
                </div>
            </section>

            <!-- Console Panel -->
            <section class="panel console-panel">
                <div class="console-header">
                    <h2>ğŸ“ Console Output</h2>
                    <button id="clear-console-btn" class="btn btn-secondary btn-small">Clear</button>
                </div>
                <div id="console-output" class="console-output"></div>
            </section>

            <!-- Outputs Panel -->
            <section class="panel outputs-panel">
                <h2>ğŸ“Š Step Outputs</h2>
                <div id="outputs-container" class="outputs-container">
                    <div class="output-item">
                        <p class="empty-state">No outputs yet. Run a step to see results.</p>
                    </div>
                </div>
            </section>


        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
